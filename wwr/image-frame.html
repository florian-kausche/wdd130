<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Frame</title>
    <link rel="stylesheet" href="frame.css">
</head>
<body>
    <div class="image-container">
        <img src="images/employee2.jpg" alt="Framed Image" class="framed-image">
    </div>
    <div class="controls">
        <label for="frame-color">Choose Frame Color: </label>
        <input type="color" id="frame-color" name="frame-color" value="#000000">
    </div>
    <script src="frame.js"></script>
</body>
</html>
