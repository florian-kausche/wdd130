<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic HTML and CSS Quiz</title>
<meta name="description" content="Form for a quiz page">
<meta name="author" content="Florian Adu Kausche">
<link rel="stylesheet" href="styles/quiz.css">
</head>
<body>

<h1>HTML and CSS Quiz</h1>

<form action="submit_quiz.php" method="post">
  <label for="q1">What does the acronym CSS stand for?</label>
  <input type="text" id="q1" name="q1" placeholder="Your answer...">

  <label for="q2">How are id and class attributes selected in CSS?</label>
  <textarea id="q2" name="q2" rows="4" placeholder="Your answer..."></textarea>

  <label for="q3">Which of the following is a valid CSS comment</label>
  <select id="q3" name="q3">
    <option value="" selected disabled>Choose One ...</option>
    <option value="a">#this is a comment</option>
    <option value="b">!--this is a comment--</option>
    <option value="c">/*this is a comment*/</option>
  </select>

  <label for="q4">What is the bottom margin given this declaration</label>
  <div class="container">
    <div class="content">
        <p>margin: 10px 5px 15px;</p>
    </div>
  </div>
  <input type="number" id="q4" name="q4" placeholder="Your answer..." min="0">

  <button type="submit">Submit Quiz</button>
</form>

</body>
</html>
